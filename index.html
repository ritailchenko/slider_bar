<div class="container">

    <div class="program-name">
        <table>
            <tr>
               <th><button type = "text" id = "sb">Сберегательный</button></th> 
               <th><button type = "text" id = "pens">Пенсионный</button></th>
               <th><button type = "text" id = "udobn-plus">Удобный Плюс</button></th>
               <th><button type = "text" id = "udobn">Удобный</button></th>
            </tr>
           
         </table>
    </div>
  
    <div class="range-slider">
      <h3>Срок хранения</h3>
      <span id="rs-bullet" class="rs-label">0</span>
      <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="24">
    </div>

    <div class="deposit-amount">
    <h3>Сумма депозита</h3>
        <span id="rs-bullet-deposit" class="rs-label">0</span>
        <input id="rs-range-line-deposit" class="rs-range" type="range" value="0" min="0" max="1500000">
    </div>

      <div class="replenishment-amount">
        <h3>Суммa пополнения</h3>
        <span id="rs-bullet-rep" class="rs-label">0</span>
        <input id="rs-range-line-rep" class="rs-range" type="range" value="0" min="0" max="200000">
     </div>
    
     <div class="stuff-to-count">
        <table>
        <tr>
            <th><div class="percent" value="0"></div><span><br>Годовых</span></th>
            <th><div class="monthlyPayment" value="0"></div><span><br>Cумма ежемесячной<br>выплаты</span></th> 
            <th><div class="profit" value="0"></div><span><br>Доходность за период</span></th> 
        </tr>
        </table>
    </div> 
    
  </div>
 

  
<script type="text/javascript" src="js/app.js"></script>


</body>
</html>
